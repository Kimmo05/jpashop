<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"    layout:decorate="~{layout/admin_default}">
<th:block layout:fragment="content">
<div class="container">
    <div>
        총 <b class="num-searched"><span th:text="${memberList.totalElements}"></span></b> 명의 회원이 검색되었습니다
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>아이디</th>
                <th>email</th>
                <th>전화번호</th>
                <th>생성날짜</th>

                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.loginId}"></td>
                <td th:text="${member.email}"></td>
                <td th:text = "${#strings.replace(member.phoneNumber, ',', '-')}"></td>
                <td> <td th:text="${#temporals.format(member.regTime, 'yyyy-MM-dd')}"></td>
                    <a href="#" th:href="@{/members/{id}/edit (id=${member.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</th:block>
</html>
