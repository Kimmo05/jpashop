    function inputPhoneNumber(obj) {
        var number = obj.value.replace(/[^0-9]/g, "");
        var phone = "";

        if(number.length < 4) {
            return number;
        } else if(number.length < 7) {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3);
        } else if(number.length < 11) {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3, 3);
            phone += "-";
            phone += number.substr(6);
        } else {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3, 4);
            phone += "-";
            phone += number.substr(7);
        }
        obj.value = phone;
    }

    $(function(){
        //로그인 되어있는 경우면 인덱스로 튕겨내기
        if($('#loginTrue').val() == 'loginTrue'){
            location.href = '/';
        }

        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        //아이디 중복확인 ajax
        $('#double_check').on('click', function(){
            $.ajax({
                type: 'POST',
                url: '/doublecheck',
                data: {registerId : $('#user_id').val()},
                beforeSend : function(xhr)
                {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
                    xhr.setRequestHeader(header, token);
                }
            }).done(function(word){
                $('#flag').val('true');
                alert(word);
            }).fail(function (error){
                alert(JSON.stringify(error));
            })

        })
        $('#user_id').on('change', function(){
            $('#flag').val('false');
        })

    })

    $(document).ready(function(){

<!--            <button type="button" id="double_check" class="btn btn-primary">중복확인 </button>-->
        </div>
        <div class="form-group">

            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="phone_number">휴대전화<span>＊</span></label>
            <input type="text" onKeyup="inputPhoneNumber(this);" maxlength="13"
                   name="phoneNumber" class="form-control" id="phone_number" th:field="*{phoneNumber}" />
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
