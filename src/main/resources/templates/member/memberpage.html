<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"    layout:decorate="~{layout/admin_default}">

<th:block layout:fragment="content">
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-header">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped">
                                <tbody>
                                <tr>
                                   <td th:text="${Member.id}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${Member.name}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${Member.loginId}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${Member.email}"></td>
                                </tr>
                                <tr>
                                    <td th:text = "${#strings.replace(Member.phoneNumber, ',', '-')}"></td>
                                </tr>
                                <tr>
                                    <td th:text="${#temporals.format(Member.regTime, 'yyyy-MM-dd')}"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="button" value="뒤로가기" onclick="history.back()">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</th:block>
</html>
