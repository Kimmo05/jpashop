<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <head th:replace="admin/fragments/header :: header">
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Argon Dashboard - Free Dashboard for Bootstrap 4 by Creative Tim
  </title>
    <!-- Favicon -->
    <link href="/admin/img/brand/favicon.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Icons -->
    <link href="/admin/js/plugins/nucleo/css/nucleo.css" rel="stylesheet" />
    <link href="/admin/js/plugins/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="/admin/css/argon-dashboard.css?v=1.1.2" rel="stylesheet" />
</head>

<body class="">
<!-- 사이드 바 -->

<!-- 사이드 바 끝 -->
<nav th:replace="/admin/fragments/admin_nav :: navFragment"></nav>
<div class="main-content">
  <!-- Navbar -->
  <nav th:replace="/admin/fragments/bodyheader :: bodyheader"></nav>
  <section>
    <div class="item">
      <div class="item-caption">
        <div class="item-title">회원 기본 정보</div>
      </div>
      <div class="item-content">
        <table>
          <colgroup>
            <col width="15%"/>
            <col width="85%"/>
          </colgroup>
          <tr>
            <th>아이디</th>
            <td th:text="${Member.loginId}">sejchae</td>
          </tr>
          <tr>
            <th>이름</th>
            <td th:text="${Member.name}">채창완</td>
          </tr>
          <tr>
            <th>생년월일</th>
            <td th:text="${Member.birthday}">1994-04-06</td>
          </tr>
          <tr>
            <th>성별</th>
            <td th:text="${Member.sex}">남자</td>
          </tr>
          <tr>
            <th>방문횟수</th>
            <td th:text="${Member.visitCount}">11</td>
          </tr>
          <tr>
            <th>주문횟수</th>
            <td th:text="${Member.orderCount}">2</td>
          </tr>
          <tr>
            <th>적립금</th>
            <!--                        <td th:text="${Member.mileageList}">2000원</td>-->
            <td>2000원</td>
          </tr>
          <tr>
            <th>가입일</th>
            <td th:text="${#temporals.format(Member.createdAt, 'yyyy-MM-dd')}">2021-04-12</td>
          </tr>
          <tr>
            <th>이메일</th>
            <td th:text="${Member.email}">changwani@gmail.com</td>
          </tr>
          <tr>
            <th>휴대전화</th>
            <td th:text="${#strings.replace(Member.phoneNumber, ',', '-')}">010-1234-5678</td>
          </tr>
          <tr>
            <th>일반전화</th>
            <td th:text="${#strings.replace(Member.homePhoneNumber, ',', '-')}">02-1234-5678</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="bottom">
      <div class="bottombtn">
        <input type="button" value="뒤로가기" onclick="history.back()">
      </div>
    </div>
  </section>
    <!--   Core   -->
    <script src="./assets/js/plugins/jquery/dist/jquery.min.js"></script>
    <script src="./assets/js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--   Optional JS   -->
    <script src="./assets/js/plugins/chart.js/dist/Chart.min.js"></script>
    <script src="./assets/js/plugins/chart.js/dist/Chart.extension.js"></script>
    <!--   Argon JS   -->
    <script src="./assets/js/argon-dashboard.min.js?v=1.1.2"></script>
    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
    </script>
</body>
</html>
