<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments/main/header :: header" >
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
                <div class="container">
                    <input type="hidden" sec:authorize="isAuthenticated()" value="loginTrue" id="loginTrue">

                    <div th:replace="fragments/main/bodyHeader :: bodyHeader"/>
                <form th:action="@{/main/register}" method="POST" onsubmit="return sendit()">
                    <div class="login_caption">LOGIN PAGE</div>
                    <input type="hidden" id="flag" value="false">
                    <div class="form-group">
                        <label th:for="name">이름</label>
                        <input type="text" name="name" id="user_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:for="user_id">아이디</label>
                        <input type="text"name="loginId" id="user_id" class="form-control">
                        <button type="button" id="double_check" class="btn btn-primary">중복확인 </button>
                    </div>
                    <div class="form-group">
                        <label th:for="email">이메일</label>
                        <input type="text"name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:for="user_password">비밀번호</label>
                        <input type="password" name="password" id="user_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:for="user_password">비밀번호 확인</label>
                        <input type="password" name="password" id="user_password_ok" class="form-control">
                    </div>
                    <div class="form-group">
                        <label th:for="phone_number">휴대전화<span>＊</span></label>
                        <input type="text" onKeyup="inputPhoneNumber(this);" maxlength="13"
                               name="phoneNumber" class="form-control" id="phone_number" />

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
                    <div th:replace="fragments/main/footer :: footer" />
                </div>
<script>
    function inputPhoneNumber(obj) {
        var number = obj.value.replace(/[^0-9]/g, "");
        var phone = "";

        if(number.length < 4) {
            return number;
        } else if(number.length < 7) {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3);
        } else if(number.length < 11) {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3, 3);
            phone += "-";
            phone += number.substr(6);
        } else {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3, 4);
            phone += "-";
            phone += number.substr(7);
        }
        obj.value = phone;
    }
    function sendit(){
        //alert("sendit호출");
        if($('#user_id').val() == ""){
            alert("아이디는 필수 입력값입니다.");
            $('#user_id').focus();
            return false;
        }

        if($('#user_password').val() == ""){
            alert("비밀번호는 필수 입력값입니다.");
            $('#user_password').focus();
            return false;
        }
        if($('#user_password_ok').val() == ""){
            alert("비밀번호확인은 필수 입력값입니다.");
            $('#user_password_ok').focus();
            return false;
        }
        if($('#user_name').val() == ""){
            alert("이름은 필수 입력값입니다.");
            $('#user_name').focus();
            return false;
        }

        if($('#sample6_postcode').val() == ""){
            alert("주소 항목은 필수 입력값입니다.");
            $('#sample6_postcode').focus();
            return false;
        }

        let isempty = false;
        $('.phone_number').each(function(){
            if($(this).val() == ""){
                alert("휴대전화 항목은 필수 입력값입니다.");
                $(this).focus();
                isempty = true
                return false;
            }
        })
        if(isempty){
            return false;
        }

        if($('#email').val() == ""){
            alert("이메일 항목은 필수 입력값입니다.");
            $('#email').focus();
            return false;
        }

        if($('#user_password').val() != $('#user_password_ok').val()){
            alert("비밀번호 확인의 값이 다릅니다.");
            $('#user_password_ok').val('');
            $('#user_password_ok').focus();
            return false;
        }

        // //정규식
        // const exppw1 = /^(?=.*[a-zA-Z])(?=.*[0-9]).{10,16}$/; //영문, 숫자
        // const exppw2 = /^(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{10,16}$/; //영문, 특수문자
        // const exppw3 = /^(?=.*[^a-zA-Z0-9])(?=.*[0-9]).{10,16}$/; //특수문자, 숫자
        // const user_pw = $('#user_password').val();
        //
        // if(!(exppw1.test(user_pw) || exppw2.test(user_pw) || exppw3.test(user_pw))){
        //     alert("비밀번호 입력조건을 다시한번 확인해 주세요.");
        //     $('#user_password').val('');
        //     $('#user_password_ok').val('');
        //     $('#user_password').focus();
        //     return false
        // }
        if($('#flag').val() == 'false'){
            alert('아이디 중복확인을 해주세요')
            return false
        }

    }

    $(function(){
        //로그인 되어있는 경우면 인덱스로 튕겨내기
        if($('#loginTrue').val() == 'loginTrue'){
            location.href = '/main/index';
        }

        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        //아이디 중복확인 ajax
        $('#double_check').on('click', function(){
            $.ajax({
                type: 'POST',
                url: '/doublecheck',
                data: {registerId : $('#user_id').val()},
                beforeSend : function(xhr)
                {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
                    xhr.setRequestHeader(header, token);
                }
            }).done(function(word){
                $('#flag').val('true');
                alert(word);
            }).fail(function (error){
                alert(JSON.stringify(error));
            })

        })
        $('#user_id').on('change', function(){
            $('#flag').val('false');
        })

    })
</script>
</body>
</html>
